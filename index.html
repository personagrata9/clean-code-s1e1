<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="info-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="section-new-tasks">
        <h3 class="heading-new-tasks">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section-todo-tasks">
        <h3 class="heading">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed-tasks">
        <h3 class="heading">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
