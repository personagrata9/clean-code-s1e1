<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css"
          media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__info-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__more-info"
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-tasks">
        <h3 class="new-tasks__heading">Add Item</h3>
        <div class="task-wrapper">
          <input class="task new-tasks__input" type="text">
          <button class="btn new-tasks__add-btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="heading">Todo</h3>
        <ul class="tasks-list tasks-list_incomplete">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Pay Bills</label>
            <input class="task task-item__input" type="text">
            <button class="btn task-item__edit-btn">Edit</button>
            <button class="btn task-item__delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
          <li class="task-item task-item_edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label">Go Shopping</label>
            <input class="task task-item__input" type="text" value="Go Shopping">
            <button class="btn task-item__edit-btn">Save</button>
            <button class="btn task-item__delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="heading">Completed</h3>
        <ul class="tasks-list tasks-list_completed">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label">See the Doctor</label>
            <input class="task task-item__input" type="text">
            <button class="btn task-item__edit-btn">Edit</button>
            <button class="btn task-item__delete-btn">
              <img class="delete-btn-img" src="./remove.svg" alt="remove button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
